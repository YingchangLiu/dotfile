#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# utogenerated = 1 # remove this line to remove the warning

## 常规
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5                     # 窗口之间的间隙
    gaps_out = 5                    # 窗口和监视器边缘之间的间隙
    border_size = 2                 # 窗口周围边框的大小
    no_border_on_floating = false   # 禁用浮动窗口的边框
    cursor_inactive_timeout = 10    # n秒后隐藏非活动状态光标
    resize_on_border = false        # 通过单击和拖动边框和间隙来调整窗口大小
    apply_sens_to_raw = false       # 对原始鼠标输出应用灵敏度（例如游戏中的灵敏度）
}


##### Monitor#显示器 ##################
source =  ~/.config/hypr/configs/monitors.conf

##### Xwayland ########################
source =  ~/.config/hypr/configs/xwayland.conf

##### Environment#环境变量 ############
source = ~/.config/hypr/configs/env.conf

##### Layout #########################
source = ~/.config/hypr/configs/layout.conf

##### Window and Workspace Rules ######
source =  ~/.config/hypr/configs/winrules.conf

##### Core components#核心组件 ########
source = ~/.config/hypr/configs/execs.conf

##### Keybinds ########################
source =  ~/.config/hypr/configs/keybinds.conf

##### Input ###########################
source = ~/.config/hypr/configs/input.conf

##### Animation #######################
source = ~/.config/hypr/configs/animation.conf

##### Decoration#装饰 #################
source = ~/.config/hypr/configs/decoration.conf

##### Color ##########################
source = ~/.config/hypr/configs/color.conf

##### Misc ############################
source = ~/.config/hypr/configs/misc.conf

